<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake JS</title>
  <style>
    #main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      font-size: .8em;
      color: #456;
    }

    h1 {
      text-align: center;
      margin: 0;
    }

    #area {
      background: #dadada;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1>Shake JS</h1>
    <canvas id="area"></canvas>
    <span>Speed in milliseconds</span>
    <input type="text" oninput="app.setSpeed(this.value)" value="500">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
  <script src="./main.js?v=1.0.2"></script>
</body>

</html>
